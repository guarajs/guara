<link rel="stylesheet" href="guara.css">
<link rel="import" href="../polymer/polymer.html">

<script>
	if('registerElement' in document
			&& 'createShadowRoot' in HTMLElement.prototype
			&& 'import' in document.createElement('link')
			&& 'content' in document.createElement('template'))
	{
		console.log('Your Brower has native support for web components');
	}
	else
	{
		console.log('Your Brower has no native support for web components');
		document.write('<script src="../webcomponentsjs/webcomponents.min.js"><\/script>');
	}

	window.$g = {msg: "Guara is not loaded yet!"};
	require(['gl!guara/guara'], function (guara) {
		window.$g = guara;
	});
</script>
